<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>
  </head>
  <body>
    <h1 class="project-title">간단한 계산기 만들기</h1>
    <div class="wrapper">
      <div class="errorMSG"></div>
      <div class="result"></div>
      <div class="cal">
        <button value="(" class="left-bracket">(</button>
        <button value=")" class="right-bracket">)</button>
        <button value="%" class="percent">%</button>
        <button class="ac">AC</button>
        <button value="7" class="seven number">7</button>
        <button value="8" class="eight number">8</button>
        <button value="9" class="nine number">9</button>
        <button value="/" class="divide">/</button>
        <button value="4" class="four number">4</button>
        <button value="5" class="five number">5</button>
        <button value="6" class="six number">6</button>
        <button value="*" class="times">*</button>
        <button value="1" class="one number">1</button>
        <button value="2" class="two number">2</button>
        <button value="3" class="three number">3</button>
        <button value="-" class="minus">-</button>
        <button value="0" class="zero number">0</button>
        <button value="." class="dot number">.</button>
        <button class="equal">=</button>
        <button value="+" class="plus">+</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
